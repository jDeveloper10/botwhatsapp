        <text x="680" y="445" fill="white" font-size="24" text-anchor="end" font-family="Arial, sans-serif">$5.99</text>
    </g>

    <!-- MÃ©todos de pago -->
    <text x="400" y="550" fill="#ffffff" font-size="20" text-anchor="middle" font-family="Arial, sans-serif">
        Aceptamos: Yappy | Transferencia | Efectivo
